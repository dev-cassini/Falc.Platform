<ng-container *ngIf="user$ | async as user">
  <form id="my-profile-form" [formGroup]="myProfileForm">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Personal Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-label class="label">Username</mat-label>
            <mat-form-field class="full-width">
              <input matInput formControlName="username" readonly>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-label class="label">Email</mat-label>
            <mat-form-field class="full-width">
              <input matInput formControlName="email" readonly>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-label class="label">First Name</mat-label>
            <mat-form-field class="full-width">
              <input matInput formControlName="firstName" readonly>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-label class="label">Last Name</mat-label>
            <mat-form-field class="full-width">
              <input matInput formControlName="lastName" readonly>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</ng-container>
