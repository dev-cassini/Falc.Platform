<ng-container *ngIf="user$ | async as user">
  <div class="user-profile-card">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      required
      [(ngModel)]="user.userName"
      name="username"
      readonly
    />

    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      required
      [(ngModel)]="user.email"
      name="email"
      readonly
    />

    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      required
      [(ngModel)]="user.firstName"
      name="firstName"
      readonly
    />

    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      required
      [(ngModel)]="user.lastName"
      name="lastName"
      readonly
    />
  </div>
</ng-container>
