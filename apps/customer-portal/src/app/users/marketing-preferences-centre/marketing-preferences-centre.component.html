<ng-container *ngIf="marketingPreferencesCentreForm">
  <form id="marketing-preferences-centre-form" [formGroup]="marketingPreferencesCentreForm">
    <div class="card bg-base-100 w-96 shadow-sm">
      <div class="card-body">
        <div class="card-title">Marketing Preferences</div>
        <div class="row marketing-preferences-row">
          <div class="marketing-preferences-property">
            Email
            <label class="toggle text-base-content ml-1">
              <input type="checkbox" />
              <svg aria-label="enabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="4"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M20 6 9 17l-5-5"></path>
                </g>
              </svg>
              <svg
                aria-label="disabled"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </label>
          </div>
          <div class="marketing-preferences-property">
            Phone
            <label class="toggle text-base-content ml-1">
              <input type="checkbox" />
              <svg aria-label="enabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="4"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M20 6 9 17l-5-5"></path>
                </g>
              </svg>
              <svg
                aria-label="disabled"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </label>
          </div>
          <div class="marketing-preferences-property">
            SMS
            <label class="toggle text-base-content ml-1">
              <input type="checkbox" />
              <svg aria-label="enabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="4"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M20 6 9 17l-5-5"></path>
                </g>
              </svg>
              <svg
                aria-label="disabled"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="save-button">
      <input type="submit" value="Submit" class="btn" (click)="saveMarketingPreference()" />
    </div>
  </form>
</ng-container>
